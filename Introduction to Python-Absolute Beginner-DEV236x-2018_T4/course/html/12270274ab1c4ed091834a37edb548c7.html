    <h1 id="concept-input-prompts">Concept: <code>input()</code> prompts</h1>
<h2 id="user-prompts-using-input">user prompts using <code>input()</code></h2>
<p>the <strong><code>input()</code></strong> function has an optional string argument which displays the string intended to inform a user what to enter<br />
  <strong><code>input()</code></strong> works similar to <strong><code>print()</code></strong> in the way it displays arguments as output</p>
